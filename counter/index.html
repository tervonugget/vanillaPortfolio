<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter V2</title>
  </head>
  <body>
    <div class="container">
      <div class="reset-cont">
        <button class="reset">Clear</button>
      </div>
      <div class="number-cont">
        <div class="number hundreds"><span class="digit">0</span></div>
        <div class="number tens"><span class="digit">0</span></div>
        <div class="number ones"><span class="digit">0</span></div>
      </div>
      <div class="button-cont">
        <button class="subtract">-</button>
        <button class="increment">+</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
